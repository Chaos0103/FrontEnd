<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트링크</title>
</head>
<body>
    <!--
        a: 웹페이지를 연결하거나 이동할 때 사용하는 태그
        <a href="이동할 페이지 또는 url" 속성></a>
    -->
    <h1>a태그</h1>
    <p>
        : 웹페이지의 연결, url연결 시 사용 >> 다른페이지의 전환 (메뉴표현) / 글자와 같이 나열되는 성격! <br/>
        링크연결 시 기본 스타일(글자색, 밑줄, 손모양의 커서), 브라우저내에서 바로 전환
    </p>

    <!--여러가지 연결방법-->
    <!--01. 인터넷 주소, url >> https://(필수!)-->
    <a href="https://www.naver.com/">네이버</a> <br/><br/>

    <!--02. 임시링크, #-->
    <a href="#">임시링크</a> <br/><br/>

    <!--03. 메일(mailto), 전화(tel), 문자(sms)-->
    <a href="mailto:lyt1228@naver.com">관리자메일</a> <br/><br/>

    <!--
        04. 새창 전환
        target: 링크된 문서를 클릭했을 때 문서가 열릴 위치를 지정
        _self: 기본값 / 현재의 브라우저에서 전환
        _blank: 새창전환 / 새로운 도메인창을 열 때
    -->
    <a href="https://www.naver.com/" target="_blank">네이버</a> <br/><br/>

    <!--05. 메뉴를 눌러 서브페이지로 전환 >> 다른페이지로 이동-->
    <a href="sub.html">메뉴1</a>

</body>
</html>
