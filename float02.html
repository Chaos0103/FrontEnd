<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스, 나열</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            float: left; /*왼쪽으로부터 나열~*/
            margin-right: 30px;
        }
        .boxr{
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            float: left; /*옆의 박스에 영향을 주는 속성, 나열하고자 하는 박스함께 나열값~*/
        }
        .boxc{
            width: 500px;
            height: 300px;
            margin: 0;
            margin-top: 30px;
            clear: both;
        }

        #allbox{
            float: none;
            border: none;
            margin: 0 auto;
            background-color: aquamarine;
            width: 720px;
            height: 210px;
        }
        .boxs{
            padding: 20px;
            box-sizing: border-box; /*패딩, 선을 폭값안에서 함께 표현*/
        }
    </style>
</head>
<body>
    <div id="allbox">
        <div>1</div>
        <div>2</div>
        <div class="boxr">3</div>
    </div>
    

    <!--
        clear: float와 함께 사용, float 제거 할 때 사용
        left: 좌측 나열을 제거
        right: 우측 나열을 제거
        both: 양쪽 나열을 제거
    
    <div class="boxc">
        제거할꺼야
    </div>
    -->

    <!--box-sizing: 박스의 크기를 어떤 것의 기준으로 계산할지 지정하는 속성-->
    <div class="boxs">box-sizing</div>

</body>
</html>
