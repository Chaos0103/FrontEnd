<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_style</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            border-collapse: collapse;
            border-top: 2px solid #fcabab;
            margin: 40px auto;
            width: 300px;
        }
        td, th{
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th{
            background-color: #e0e0e0;
        }
        .bl_n{
            border-left: none;
        }
        .br_n{
            border-right: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="bl_n">tit01</th>
            <th>tit02</th>
            <th class="br_n">tit03</th>
        </tr>
        <tr>
            <td class="bl_n">01</td>
            <td>02</td>
            <td class="br_n">03</td>
        </tr>
        <tr>
            <td class="bl_n">04</td>
            <td>05</td>
            <td class="br_n">06</td>
        </tr>
    </table>
</body>
</html>
